<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazon Product Scraper</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>AmazeScrape</h1>
    <div id="toastContainer" class="toast-container"></div>
    <form id="scrapeForm">
      <label for="query">Search Product:</label>
      <input type="text" id="query" name="query" required placeholder="e.g. laptop" autocomplete="off" />

      <label for="pages">Number of Pages:</label>
      <input type="number" id="pages" name="pages" min="1" max="5" value="1" required />

      <label for="format">File Format:</label>
      <select id="format" name="format">
        <option value="csv" selected>CSV</option>
        <option value="xlsx">Excel</option>
      </select>

      <div id="formatPreview" class="format-preview">output.csv (Comma Separated)</div>

      <label for="filename">File Name:</label>
      <input type="text" id="filename" name="filename" placeholder="output" autocomplete="off" />

      <button type="submit">Scrape & Download</button>
    </form>

    <div id="loadingSpinner" class="spinner hidden" aria-hidden="true"></div>

    <div class="progress-bar-container hidden" id="progressContainer">
  <div class="progress-bar" id="progressBar"></div>
</div>

    <div class="message" id="message" aria-live="polite"></div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
